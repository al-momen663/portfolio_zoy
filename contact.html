            <h1 class="section-title">Get In Touch</h1>

                                <p>+880177961473</p>
                                <p>+8801954183412</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3>Address</h3>
                                <p>Jamgora, Jirabo - 1341, Dhaka</p>
                                <p>Available for remote work worldwide</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <h3>Follow Me</h3>
                        <div class="social-icons">
    <a href="https://facebook.com/zoysahariaofficial"

    <a href="https://twitter.com/zoysaharia_off"

    <a href="https://linkedin.com/in/fozlerabbikhan"

    </a>
    <a href="https://instagram.com/zoysaharia.official" 
       class="social-icon instagram" 
       target="_blank"
       data-tooltip="Instagram"
       aria-label="Instagram">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.youtube.com/@zoysahariaofficial" 
       class="social-icon youtube" 
       target="_blank"
       data-tooltip="YouTube"

</div>
                    </div>
                </div>
                
                <div class="contact-form-container">
                    <h2>Send Me a Message</h2>
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn primary-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
